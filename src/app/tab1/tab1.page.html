<ion-header>
  <ion-toolbar>
    <ion-title>
      QR Code Creater
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button expand="full" (click)="scanCode()" color="secondary">
    <ion-icon name="qr-scanner" slot="start"></ion-icon>Scan Code
  </ion-button>

  <ion-card *ngIf="scannedCode">
    <ion-card-content>
      Result from Scan: {{ scannedCode }}
    </ion-card-content>
  </ion-card>
</ion-content>
